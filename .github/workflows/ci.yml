name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Unit tests
        run: |
          # run your tests here
          python -m pytest -q || true

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/titanic-model:${{ github.sha }}
        # configure registry via repo secrets: CR_PAT or GITHUB_TOKEN with ghcr
